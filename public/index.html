<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de YouTube a MP3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de YouTube a MP3</h1>
        <input type="text" id="url" placeholder="Introduce la URL del video">
        <button id="convert">Convertir a MP3</button>
        <p id="status"></p>
    </div>

    <!-- Modal de carga -->
    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="spinner"></div>
            <p>Convirtiendo y descargando...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
